name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: windows-latest
            executable: PicoCalc-SD-Formatter.exe
          - os: macos-latest
            executable: PicoCalc-SD-Formatter.app
          - os: ubuntu-latest
            executable: PicoCalc-SD-Formatter
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create dist directory
      run: |
        mkdir -p dist

    - name: Run build script
      run: |
        python build.py

    - name: Verify build output
      shell: bash
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          test -f "dist/${{ matrix.executable }}" || { echo "Build failed: Windows executable not found"; exit 1; }
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          test -d "dist/${{ matrix.executable }}" || { echo "Build failed: macOS app bundle not found"; exit 1; }
        else
          test -f "dist/${{ matrix.executable }}" || { echo "Build failed: Linux executable not found"; exit 1; }
        fi

    - name: List build output
      shell: bash
      run: |
        ls -la dist/

    - name: Upload executable files
      uses: actions/upload-artifact@v4
      with:
        name: executables-${{ matrix.os }}
        path: |
          dist/${{ matrix.executable }}
          dist/VERSION.txt
        if-no-files-found: error
        retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true

    - name: Display structure of downloaded files
      shell: bash
      run: |
        ls -R dist/
        find dist/ -type f

    - name: Get release notes
      id: get_release_notes
      run: |
        # Get the tag name
        TAG_NAME=${GITHUB_REF#refs/tags/}
        
        # Get the previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # Generate release notes
        if [ -n "$PREVIOUS_TAG" ]; then
          RELEASE_NOTES=$(git log --pretty=format:"* %s" $PREVIOUS_TAG..$TAG_NAME)
        else
          RELEASE_NOTES=$(git log --pretty=format:"* %s" $TAG_NAME)
        fi
        
        {
          echo "notes<<EOF"
          echo "## Changes in $TAG_NAME"
          echo ""
          echo "$RELEASE_NOTES"
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/**/*
        name: Release ${{ github.ref_name }}
        body: ${{ steps.get_release_notes.outputs.notes }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
